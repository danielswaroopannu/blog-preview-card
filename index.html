<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="bg-black"></div>
    <div class="bg-white">
      <img
        class="banner"
        src="assets/images/illustration-article.svg"
        alt="illustration-article"
      />
      <h5 class="label">Learning</h5>
      <p class="publish">Published 12 DEC 2023</p>
      <h2 class="heading">HTML & CSS foundations</h2>
      <p class="description">
        These languages are backbone of every website defining structure,
        content, and presentation
      </p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="image-avatar" /><span
          >Greg Hooper</span
        >
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">A.daniel swaroop</a>.
    </div>
  </body>
</html>
